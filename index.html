<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SBX Quote Builder</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --sbx-blue:#004aac;
      --sbx-text:#0f172a;
      --sbx-mute:#64748b;
      --sbx-bg:#f6f7fb;
      --card-min-h:360px;
    }
    html,body{height:100%}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";
      background:var(--sbx-bg);
      color:var(--sbx-text);
    }
    .card{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(2,6,23,.08);min-height:var(--card-min-h)}

    /* Step pill: clearer + BIG ARROWS ON DESKTOP */
    .step-badge{
      display:inline-flex;align-items:center;gap:10px;
      padding:7px 14px;border-radius:999px;
      background:linear-gradient(135deg,#0a56d4,#003b8a);
      color:#fff;font-weight:700;font-size:14px;letter-spacing:.01em;
      box-shadow:0 4px 12px rgba(0,57,117,.25), inset 0 0 0 1px rgba(255,255,255,.15);
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }
    .step-arrow{line-height:1;color:#fff;font-weight:900;transform:translateY(-1px)}
    @media (min-width:1024px){ .step-arrow{font-size:54px;text-shadow:0 0 1px rgba(0,0,0,.14),0 0 4px rgba(0,0,0,.14)} }
    @media (max-width:1023px){
      .arrow-override-down .step-arrow::after{content:"↓"}
      .step-arrow{font-size:26px;font-weight:700}
    }

    /* Controls */
    input[type="checkbox"], input[type="radio"]{accent-color:var(--sbx-blue);cursor:pointer}
    .chk{width:20px;height:20px;display:inline-block;vertical-align:top}
    .sub-check{width:18px;height:18px;display:inline-block;vertical-align:top}
    .radio-lg{width:22px;height:22px}
    .vat-chk{width:18px;height:18px}
    select, input[type="number"], input[type="text"], input[type="date"]{font-size:15px}

    /* Force uniform sizing inside Ltd inclusions block */
    .inc-ltd input[type="checkbox"]{
      width:20px;height:20px;min-width:20px;min-height:20px;
      appearance:auto;-webkit-appearance:auto;line-height:1;display:inline-block;
    }

    @media print{
      .no-print{display:none!important}
      .print-area{box-shadow:none!important;padding:0!important}
      body{background:#fff}
    }

    /* Hover tips */
    .locked:hover::after{
      content:"This is standard in limited company packages";
      position:absolute;left:0;top:100%;margin-top:6px;background:#0f172a;color:#fff;font-size:12px;padding:6px 8px;border-radius:8px;white-space:nowrap;box-shadow:0 6px 20px rgba(0,0,0,.18);
    }
    .locked-pship:hover::after{
      content:"This is standard in partnership packages";
      position:absolute;left:0;top:100%;margin-top:6px;background:#0f172a;color:#fff;font-size:12px;padding:6px 8px;border-radius:8px;white-space:nowrap;box-shadow:0 6px 20px rgba(0,0,0,.18);
    }
    .locked-ind:hover::after{
      content:"Included in the sole trader package";
      position:absolute;left:0;top:100%;margin-top:6px;background:#0f172a;color:#fff;font-size:12px;padding:6px 8px;border-radius:8px;white-space:nowrap;box-shadow:0 6px 20px rgba(0,0,0,.18);
    }

    /* Tiny badges */
    .badge{display:inline-flex;align-items:center;gap:6px;font-size:11px;padding:4px 8px;border-radius:999px}
    .badge-green{background:#e8fff2;color:#106b2b;border:1px solid #bff0cf}
    .badge-amber{background:#fff7e8;color:#7a4b00;border:1px solid #f6deaf}
    .badge-red{background:#ffecec;color:#8b1a1a;border:1px solid #f5baba}

    .share-banner{background:#eef6ff;border:1px solid #cfe4ff}
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    /*************** Utilities ***************/
    const currency = n=>"£"+(Math.round(n*100)/100).toFixed(2);

    // Compact encode/decode state in hash for shareable links
    const pickShareState = (s)=>({
      who:s.who, companyType:s.companyType, tierKey:s.tierKey, isTrades:s.isTrades,
      dormant:s.dormant, yearEnd:s.yearEnd, ltdBookkeepingDone:s.ltdBookkeepingDone,
      employees:s.employees, spvProperties:s.spvProperties, personalProperties:s.personalProperties,
      includePayroll:s.includePayroll, includeBookkeeping:s.includeBookkeeping, includeSingleSA:s.includeSingleSA,
      vatRegistered:s.vatRegistered, vatReturns:s.vatReturns, isSoleBusiness:s.isSoleBusiness,
      bkDoWeDoIt:s.bkDoWeDoIt, numPartnersSA:s.numPartnersSA, partnershipType:s.partnershipType,
      nonUkPartners:s.nonUkPartners, additionalDirectorSAs:s.additionalDirectorSAs, formation:s.formation,
      isCISContractor:s.isCISContractor, isCISSubcontractor:s.isCISSubcontractor, cisMonthlyReturns:s.cisMonthlyReturns,
      cisSubbies:s.cisSubbies, trackCISStatements:s.trackCISStatements, personallyOwned:s.personallyOwned,
      jointlyOwned:s.jointlyOwned, otherPartnerSA:s.otherPartnerSA, ihtReview:s.ihtReview, trustsWork:s.trustsWork,
      cgtWork:s.cgtWork, propIncorpReview:s.propIncorpReview, p11d:s.p11d, p11dEmployees:s.p11dEmployees,
      dirPayOptimiser:s.dirPayOptimiser, mortgageAdvice:s.mortgageAdvice, aePension:s.aePension
    });
    const encodeShare = (obj)=> {
      try{ return btoa(unescape(encodeURIComponent(JSON.stringify(obj)))); }catch(e){ return ""; }
    };
    const decodeShare = (str)=> {
      try{ return JSON.parse(decodeURIComponent(escape(atob(str)))); }catch(e){ return null; }
    };

    // Basic UK VAT number format check (simple only; final verification via HMRC link)
    function isLikelyUkVat(v){
      const n = (v||"").replace(/\s+/g,"");
      if(!/^\d{9}(\d{3})?$/.test(n)) return false; // 9 or 12 digits
      return true;
    }

    // Small CSV/TSV parser
    function quickParseCSV(text){
      const lines = text.split(/\r?\n/).filter(Boolean);
      const rows = lines.map(l=>l.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));
      return rows;
    }

    // ICS builder for task checklist (as downloadable file)
    function buildICS(summary, tasks){
      const dt = (d)=> d.toISOString().replace(/[-:]/g,"").split(".")[0]+"Z";
      const now = new Date();
      let ics = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//SBX//Quote Builder//EN\n";
      tasks.forEach((t,i)=>{
        const start = new Date(now.getTime() + (t.offsetDays||0)*86400000);
        ics += "BEGIN:VEVENT\n";
        ics += `UID:sbx-${now.getTime()}-${i}@sbx\n`;
        ics += `DTSTAMP:${dt(now)}\n`;
        ics += `DTSTART;VALUE=DATE:${start.toISOString().slice(0,10).replace(/-/g,"")}\n`;
        ics += `SUMMARY:${t.title}\n`;
        if(t.desc) ics += `DESCRIPTION:${t.desc.replace(/\n/g,"\\n")}\n`;
        ics += "END:VEVENT\n";
      });
      ics += "END:VCALENDAR";
      return "data:text/calendar;charset=utf-8," + encodeURIComponent(ics);
    }

    /*************** App data ***************/
    const REVENUE_TIERS=[
      {key:"u30",label:"Under £30k",min:0,max:30000,multiplier:1.00},
      {key:"30_90",label:"£30k – £90k",min:30000,max:90000,multiplier:1.10},
      {key:"90_150",label:"£90k – £150k",min:90000,max:150000,multiplier:1.20},
      {key:"150_250",label:"£150k – £250k",min:150000,max:250000,multiplier:1.35},
      {key:"250_350",label:"£250k – £350k",min:250000,max:350000,multiplier:1.45},
      {key:"350p",label:"£350k+",min:350000,max:Infinity,multiplier:1.60},
    ];
    const ARROWS = { right:"→", down:"↓", left:"←", dl:"↙", dr:"↘" };

    /*************** Hooks ***************/
    const Section = ({stepLabel,arrow,title,subtitle,children,isMobile})=>(
      <div className={`card p-6 h-full flex flex-col ${isMobile?'arrow-override-down':''}`}>
        <div className="mb-3 flex items-center justify-between">
          <span className="step-badge">
            Step&nbsp;{stepLabel}
            <span className="step-arrow">{isMobile ? "" : (ARROWS[arrow] || "")}</span>
          </span>
        </div>
        <h2 className="text-xl font-semibold text-[var(--sbx-blue)]">{title}</h2>
        {subtitle && <p className="text-sm text-[var(--sbx-mute)] mt-1">{subtitle}</p>}
        <div className="mt-3 flex-1">{children}</div>
      </div>
    );

    function useIsDesktop(){
      const [isDesktop,setIsDesktop]=React.useState(()=>window.matchMedia("(min-width:1024px)").matches);
      React.useEffect(()=>{
        const mq=window.matchMedia("(min-width:1024px)");
        const handler=()=>setIsDesktop(mq.matches);
        mq.addEventListener ? mq.addEventListener("change",handler) : mq.addListener(handler);
        return ()=> mq.removeEventListener ? mq.removeEventListener("change",handler) : mq.removeListener(handler);
      },[]);
      return isDesktop;
    }

    function useQuoteState(sharedInitial){
      const [step,setStep]=React.useState(1);

      // Entity
      const [who,setWho]=React.useState(sharedInitial?.who ?? "limited");
      const [companyType,setCompanyType]=React.useState(sharedInitial?.companyType ?? "standard");
      const [tierKey,setTierKey]=React.useState(sharedInitial?.tierKey ?? "30_90");
      const [isTrades,setIsTrades]=React.useState(!!sharedInitial?.isTrades);
      const [dormant,setDormant]=React.useState(!!sharedInitial?.dormant);
      const [yearEnd,setYearEnd]=React.useState(sharedInitial?.yearEnd ?? "");
      const [ltdBookkeepingDone,setLtdBookkeepingDone]=React.useState(sharedInitial?.ltdBookkeepingDone ?? "done");

      // Counts
      const [employees,setEmployees]=React.useState(sharedInitial?.employees ?? 0); // default 0 (additional)
      const [spvProperties,setSpvProperties]=React.useState(sharedInitial?.spvProperties ?? 1);
      const [personalProperties,setPersonalProperties]=React.useState(sharedInitial?.personalProperties ?? 1);

      // Inclusions
      const [includePayroll,setIncludePayroll]=React.useState(sharedInitial?.includePayroll ?? false); // Standard not included by default
      const [includeBookkeeping,setIncludeBookkeeping]=React.useState(sharedInitial?.includeBookkeeping ?? true);
      const [includeSingleSA,setIncludeSingleSA]=React.useState(sharedInitial?.includeSingleSA ?? true);

      // VAT
      const [vatRegistered,setVatRegistered]=React.useState(!!sharedInitial?.vatRegistered);
      const [vatReturns,setVatReturns]=React.useState(!!sharedInitial?.vatReturns);

      // Individual
      const [isSoleBusiness,setIsSoleBusiness]=React.useState(sharedInitial?.isSoleBusiness ?? true);
      const [saNonBusiness,setSaNonBusiness]=React.useState(false);
      const [saSoleBusiness,setSaSoleBusiness]=React.useState(true);

      // Bookkeeping
      const [bkDoWeDoIt,setBkDoWeDoIt]=React.useState(!!sharedInitial?.bkDoWeDoIt);

      // Partnership
      const [numPartnersSA,setNumPartnersSA]=React.useState(sharedInitial?.numPartnersSA ?? 2);
      const [partnershipType,setPartnershipType]=React.useState(sharedInitial?.partnershipType ?? "ordinary");
      const [nonUkPartners,setNonUkPartners]=React.useState(!!sharedInitial?.nonUkPartners);

      // Limited extras
      const [additionalDirectorSAs,setAdditionalDirectorSAs]=React.useState(sharedInitial?.additionalDirectorSAs ?? 0);
      const [formation,setFormation]=React.useState(!!sharedInitial?.formation);

      // Trades / CIS
      const [isCISContractor,setIsCISContractor]=React.useState(!!sharedInitial?.isCISContractor);
      const [isCISSubcontractor,setIsCISSubcontractor]=React.useState(!!sharedInitial?.isCISSubcontractor);
      const [cisMonthlyReturns,setCisMonthlyReturns]=React.useState(!!sharedInitial?.cisMonthlyReturns);
      const [cisSubbies,setCisSubbies]=React.useState(sharedInitial?.cisSubbies ?? 0);
      const [trackCISStatements,setTrackCISStatements]=React.useState(!!sharedInitial?.trackCISStatements);

      // Landlord ownership + partner SA
      const [personallyOwned,setPersonallyOwned]=React.useState(sharedInitial?.personallyOwned ?? true);
      const [jointlyOwned,setJointlyOwned]=React.useState(!!sharedInitial?.jointlyOwned);
      const [otherPartnerSA,setOtherPartnerSA]=React.useState(!!sharedInitial?.otherPartnerSA);

      // Specialist
      const [ihtReview,setIhtReview]=React.useState(!!sharedInitial?.ihtReview);
      const [trustsWork,setTrustsWork]=React.useState(!!sharedInitial?.trustsWork);
      const [cgtWork,setCgtWork]=React.useState(!!sharedInitial?.cgtWork);
      const [propIncorpReview,setPropIncorpReview]=React.useState(!!sharedInitial?.propIncorpReview);
      const [p11d,setP11d]=React.useState(!!sharedInitial?.p11d);
      const [p11dEmployees,setP11dEmployees]=React.useState(sharedInitial?.p11dEmployees ?? 1);
      const [dirPayOptimiser,setDirPayOptimiser]=React.useState(!!sharedInitial?.dirPayOptimiser);
      const [mortgageAdvice,setMortgageAdvice]=React.useState(!!sharedInitial?.mortgageAdvice);

      // Auto-enrolment
      const [aePension,setAePension]=React.useState(!!sharedInitial?.aePension);

      // Effects
      React.useEffect(()=>{
        if(dormant){
          setEmployees(0);
          setSpvProperties(0);
          setIncludePayroll(false);
          setIncludeBookkeeping(false);
          setIncludeSingleSA(false);
          setVatRegistered(false);
          setVatReturns(false);
          setTierKey("u30");
        }
      },[dormant]);

      // VAT auto-setting: manual for SPV/Start-up, auto for others (>£90k)
      React.useEffect(()=>{
        const idx=REVENUE_TIERS.findIndex(t=>t.key===tierKey);
        const over90 = idx>=2;
        if(who==="limited" && (companyType==="property" || companyType==="startup")){
          // manual
        }else{
          setVatRegistered(over90);
          setVatReturns(over90);
        }
      },[tierKey,who,companyType]);

      // SPV defaults
      React.useEffect(()=>{
        if(who==="limited" && companyType==="property"){
          setIncludeBookkeeping(true);
          setIncludePayroll(false);
          setIncludeSingleSA(false);
          setVatRegistered(false);
          setVatReturns(false);
        }
      },[companyType,who]);

      // Start-up defaults
      React.useEffect(()=>{
        if(who==="limited" && companyType==="startup"){
          setTierKey("u30");
          setIncludeBookkeeping(true);
          setIncludePayroll(false);
          setIncludeSingleSA(true);
        }
      },[companyType,who]);

      // Standard: payroll not included
      React.useEffect(()=>{
        if(who==="limited" && companyType==="standard"){
          setIncludePayroll(false);
        }
      },[companyType,who]);

      // Standard + Under30k behaves like Start-up for pricing (payroll still manual)
      React.useEffect(()=>{
        if(who==="limited" && companyType==="standard" && tierKey==="u30"){
          setIncludePayroll(false);
        }
      },[who,companyType,tierKey]);

      // Sole trader employees default 0
      React.useEffect(()=>{ if(who==="individual") setEmployees(0); },[who]);

      // SA vs business
      React.useEffect(()=>{
        if(who!=="individual") return;
        if(isSoleBusiness){ setSaSoleBusiness(true); setSaNonBusiness(false); }
        else{ setSaSoleBusiness(false); setSaNonBusiness(true); }
      },[who,isSoleBusiness]);

      return {
        step,setStep,
        who,setWho,companyType,setCompanyType,tierKey,setTierKey,
        isTrades,setIsTrades,dormant,setDormant,yearEnd,setYearEnd,
        ltdBookkeepingDone,setLtdBookkeepingDone,
        employees,setEmployees,spvProperties,setSpvProperties,personalProperties,setPersonalProperties,
        includePayroll,setIncludePayroll,includeBookkeeping,setIncludeBookkeeping,includeSingleSA,setIncludeSingleSA,
        vatRegistered,setVatRegistered,vatReturns,setVatReturns,
        isSoleBusiness,setIsSoleBusiness,saNonBusiness,setSaNonBusiness,saSoleBusiness,setSaSoleBusiness,
        bkDoWeDoIt,setBkDoWeDoIt,
        numPartnersSA,setNumPartnersSA,
        partnershipType,setPartnershipType,nonUkPartners,setNonUkPartners,
        additionalDirectorSAs,setAdditionalDirectorSAs,formation,setFormation,
        isCISContractor,setIsCISContractor,isCISSubcontractor,setIsCISSubcontractor,cisMonthlyReturns,setCisMonthlyReturns,cisSubbies,setCisSubbies,trackCISStatements,setTrackCISStatements,
        personallyOwned,setPersonallyOwned,jointlyOwned,setJointlyOwned,otherPartnerSA,setOtherPartnerSA,
        ihtReview,setIhtReview,trustsWork,setTrustsWork,cgtWork,setCgtWork,propIncorpReview,setPropIncorpReview,
        p11d,setP11d,p11dEmployees,setP11dEmployees,
        dirPayOptimiser,setDirPayOptimiser,
        mortgageAdvice,setMortgageAdvice,
        aePension,setAePension
      };
    }

    /*************** Helpers for time ***************/
    function monthsBetween(a,b){
      const d1=new Date(a), d2=new Date(b);
      let months=(d2.getFullYear()-d1.getFullYear())*12 + (d2.getMonth()-d1.getMonth());
      if(d2.getDate()<d1.getDate()) months -= 1;
      return months;
    }
    function monthsSinceTaxYearStart(){
      const now=new Date();
      const currentYear=now.getFullYear();
      const taxYearStart=new Date((now < new Date(currentYear,3,6)) ? currentYear-1 : currentYear,3,6);
      let months=(now.getFullYear()-taxYearStart.getFullYear())*12 + (now.getMonth()-taxYearStart.getMonth());
      if(now.getDate()<taxYearStart.getDate()) months -= 1;
      return Math.max(0,months);
    }

    /*************** Pricing ***************/
    const cisMonthlyCost = (n)=>{
      if(n<=0) return 15; // nil return still £15/mo
      const buckets=Math.ceil(n/2);
      return 5 + 10*buckets; // 1–2=15, 3–4=25, 5–6=35, etc.
    };

    const SOLE_PKG_CLIENT_BK = {u30:20,"30_90":25,"90_150":35,"150_250":45,"250_350":55,"350p":65};
    const SOLE_PKG_SBX_BK    = {u30:30,"30_90":40,"90_150":50,"150_250":60,"250_350":70,"350p":80};
    const PSHIP_PKG_CLIENT_BK= {u30:30,"30_90":45,"90_150":60,"150_250":75,"250_350":90,"350p":105};
    const PSHIP_PKG_SBX_BK   = {u30:45,"30_90":65,"90_150":85,"150_250":105,"250_350":125,"350p":145};
    const LLP_MARKUP = 1.15;

    function calcPricing(s){
      const tier = REVENUE_TIERS.find(t=>t.key===s.tierKey) || REVENUE_TIERS[0];
      const m = tier.multiplier;

      const monthly=[], oneoff=[];
      let bkMonthlyForCatchup = 0;

      const allowMonthly =
        !(s.who==="limited" && s.dormant) &&
        s.who!=="landlord" &&
        !(s.who==="individual" && !s.isSoleBusiness);

      if(allowMonthly){
        if(s.who==="limited"){
          const treatAsStartup = (s.companyType==="startup") || (s.companyType==="standard" && s.tierKey==="u30");

          if(treatAsStartup){
            const base=55;
            monthly.push({label:"Start-up Company Package",note:"Under £30k revenue · YE accounts & CT return · 1 director SA · CS filing (we cover £34) · QuickBooks · Bookkeeping",amount:base});
            if(s.includePayroll){
              monthly.push({label:"Payroll (1–2)",amount:10});
              if(s.aePension) monthly.push({label:"Auto-enrolment pension administration",amount:6 + Math.max(0,s.employees)*1});
            }
            if(s.vatRegistered && s.vatReturns) monthly.push({label:"VAT Returns (averaged monthly)",amount:25});
          }else if(s.companyType==="property"){
            const spvBase=(55 + Math.max(0,s.spvProperties-1)*5)*m;
            monthly.push({label:"Property Company Package (SPV)",note:`Includes YE accounts & CT return, confirmation statement (we cover £34), bookkeeping · ${s.spvProperties} propert${s.spvProperties===1?'y':'ies'}`,amount:spvBase});
            if(s.includePayroll){
              const extra=Math.max(0,s.employees)*10;
              monthly.push({label:"Payroll (SPV)",amount:Math.max(10,extra)});
              if(s.aePension) monthly.push({label:"Auto-enrolment pension administration",amount:6 + Math.max(0,s.employees)*1});
            }
            if(s.includeSingleSA) monthly.push({label:"Single director Self Assessment (SPV add-on)",amount:10});
            if(s.vatRegistered && s.vatReturns) monthly.push({label:"VAT Returns (averaged monthly)",amount:25});
          }else{
            const base=90;
            monthly.push({label:"Standard Company Package",note:"For >£30k revenue · YE accounts & CT return · single director Self Assessment · confirmation statement (we cover £34) · QuickBooks · bookkeeping · Price can reduce if you remove items.",amount:base});
            if(s.includePayroll){
              monthly.push({label:"Payroll (1–2)",amount:10});
              const extra=Math.max(0,s.employees-2)*6;
              if(extra>0) monthly.push({label:"Payroll add-on (over 2 employees)",amount:extra});
              if(s.aePension) monthly.push({label:"Auto-enrolment pension administration",amount:6 + Math.max(0,s.employees)*1});
            }
            if(!s.includeBookkeeping) monthly.push({label:"Bookkeeping removed",amount:-20});
            if(!s.includeSingleSA)    monthly.push({label:"Single director SA removed",amount:-10});
            if(s.vatRegistered && s.vatReturns) monthly.push({label:"VAT Returns (averaged monthly)",amount:25});
          }
        } else if(s.who==="partnership"){
          const pkg = s.bkDoWeDoIt ? PSHIP_PKG_SBX_BK : PSHIP_PKG_CLIENT_BK;
          let amount = pkg[s.tierKey] ?? 45;
          if(s.partnershipType==="llp") amount *= LLP_MARKUP;
          monthly.push({label:"Partnership Package (monthly)",note:(s.bkDoWeDoIt?"Includes bookkeeping & QuickBooks subscription":"Excludes bookkeeping (you’ll do it)")+(s.partnershipType==="llp"?" · LLP uplift applied":""),amount});
          if(s.bkDoWeDoIt) bkMonthlyForCatchup = amount;
          if(s.vatRegistered && s.vatReturns) monthly.push({label:"VAT Returns (averaged monthly)",amount:20});
          if(s.employees>0){
            monthly.push({label:"Payroll add-on",amount:10*s.employees});
            if(s.aePension) monthly.push({label:"Auto-enrolment pension administration",amount:6 + Math.max(0,s.employees)*1});
          }
        } else if(s.who==="individual" && s.isSoleBusiness){
          const pkg=s.bkDoWeDoIt? SOLE_PKG_SBX_BK : SOLE_PKG_CLIENT_BK;
          const amount = pkg[s.tierKey] ?? 30;
          monthly.push({label:"Sole Trader Package (monthly, after initial year)",note:s.bkDoWeDoIt?"We do bookkeeping (includes QuickBooks)":"You’ll do your own bookkeeping",amount});
          if(s.vatRegistered && s.vatReturns) monthly.push({label:"VAT Returns (averaged monthly)",amount:15});
          if(s.employees>0) monthly.push({label:"Payroll add-on",amount:10*s.employees});
        }

        // Optional one-off bank feeds/rules setup appears as monthly? Use one-off:
        // handled below as one-off add-on if selected (we'll add a toggle near lead capture if you want it visible earlier)
      }

      // ONE-OFFS
      if(s.who==="limited" && s.dormant) oneoff.push({label:"Dormant Accounts & Confirmation Statement",amount:200});

      if(s.who==="limited" && s.formation){
        oneoff.push({label:"Company formation (SBX fee)",note:"Free with our monthly packages",amount:0});
        oneoff.push({label:"Companies House incorporation fee",note:"We will recharge the cost of £50 to you after",amount:50});
      }

      // Limited compliance/catch-up based on yearEnd
      if(s.who==="limited" && !s.dormant && s.yearEnd){
        const ye=new Date(s.yearEnd), now=new Date();
        const tmpMonthlyTotal = monthly.reduce((a,b)=>a+(b.amount||0),0);
        if(ye < now){
          const monthsFactor = (s.ltdBookkeepingDone==="done") ? 7.5 : 10;
          if(tmpMonthlyTotal>0){
            oneoff.push({
              label:`Year-end compliance package (${s.ltdBookkeepingDone==="done"?"BK done":"no BK"} for that year)`,
              note:`Charged once for the year just ended`,
              amount:monthsFactor*tmpMonthlyTotal
            });
          }
        }else{
          const start=new Date(ye); start.setFullYear(start.getFullYear()-1);
          const elapsed=Math.max(0, monthsBetween(start,now));
          const billable=Math.max(0,elapsed-4);
          if(billable>0 && tmpMonthlyTotal>0){
            oneoff.push({label:`Bookkeeping catch-up — ${billable} month${billable>1?'s':''} (based on your monthly package)`,amount:billable*tmpMonthlyTotal});
          }
        }
      }

      // Partnership catch-up if we do bookkeeping
      if(s.who==="partnership" && s.bkDoWeDoIt){
        const months = monthsSinceTaxYearStart();
        const billable = Math.max(0, months-4);
        if(billable>0 && bkMonthlyForCatchup>0){
          oneoff.push({label:`Bookkeeping catch-up (partnership) — ${billable} month${billable>1?'s':''} from start of tax year`,amount:billable*bkMonthlyForCatchup});
        }
      }

      // Individual one-offs
      if(s.who==="individual" && s.isSoleBusiness && s.saSoleBusiness){
        const base=200;
        const sa=Math.round(base*(REVENUE_TIERS.find(t=>t.key===s.tierKey)?.multiplier || 1));
        oneoff.push({label:"Self-Assessment (sole trader business)",note:REVENUE_TIERS.find(t=>t.key===s.tierKey).label,amount:sa});

      if(s.who==="individual" && !s.isSoleBusiness && s.saNonBusiness){

      if(s.who==="landlord"){

        oneoff.push({label:"Self-Assessment (personal landlord)",note:`${s.personalProperties} rental propert${s.personalProperties===1?'y':'ies'}`,amount:base});
        if(s.jointlyOwned && s.otherPartnerSA) oneoff.push({label:"Self-Assessment for joint partner (landlord)",amount:base});

      // Extras
      if(s.who==="partnership" && s.numPartnersSA>0){
        oneoff.push({label:`Partners' Self Assessments ×${s.numPartnersSA}`,note:"Billed initially; from year two reflected in monthly package.",amount:150*s.numPartnersSA});
      }
      if(s.who==="limited" && s.additionalDirectorSAs>0){

      if(s.isTrades && s.isCISSubcontractor && s.trackCISStatements) oneoff.push({label:"CIS statements tracking (subcontractor)",note:"Free",amount:0});

      if(s.cgtWork)          oneoff.push({label:"CGT planning / disposal review",amount:150});
      if(s.propIncorpReview) oneoff.push({label:"Property incorporation (SDLT/CGT) review",amount:295});
      if(s.p11d)             oneoff.push({label:`P11D preparation ×${s.p11dEmployees}`,amount:30*s.p11dEmployees});
      if(s.mortgageAdvice)   oneoff.push({label:"Mortgage/portfolio finance advice session",note:"BTL structure, product options, affordability & tax interface",amount:120});
      if(s.dirPayOptimiser && s.who==="limited" && s.companyType!=="property") oneoff.push({label:"Director’s Pay Optimiser (tailored summary)",note:"Free",amount:0});

      const monthlyTotal=monthly.reduce((a,b)=>a+(b.amount||0),0);
      const oneOffTotal =oneoff.reduce((a,b)=>a+(b.amount||0),0);
      return {monthly,oneoff,monthlyTotal,oneOffTotal};
    }

      const s6 = {

    /*************** Confidence meter ***************/
    function computeConfidence(s){
      let score=0;
      // Simpler combos → upscore
      if(s.who==="limited" && s.companyType==="startup") score+=2;
      if(s.who==="limited" && s.companyType==="standard" && s.tierKey!=="350p") score+=1;
      if(s.who==="limited" && s.companyType==="property" && s.spvProperties<=3) score+=1;
      if(s.who==="individual" && s.isSoleBusiness && !s.vatRegistered) score+=2;
      if(s.who==="partnership" && s.partnershipType==="ordinary" && !s.nonUkPartners) score+=1;

      // Complexity downscores
      if(s.vatRegistered && s.vatReturns) score-=1;
      if(s.employees>10) score-=2;
      if(s.partnershipType==="llp") score-=2;
      if(s.nonUkPartners) score-=1;
      if(s.isTrades && s.isCISContractor && s.cisMonthlyReturns && s.cisSubbies>6) score-=1;
      if(s.companyType==="property" && s.spvProperties>6) score-=1;

      // Document estimate may push down via global flag (set in Quote when file parsed)
      return score>=2 ? "High" : score>=0 ? "Medium" : "Low";
    }

                <div className="grid gap-3">
                  <div>
                    <label className="block text-sm mb-1">Name</label>
                    <input className="w-full border rounded-xl px-3 py-2" value={lead.name} onChange={e=>setLead({...lead,name:e.target.value})}/>
                  </div>
                  <div>
                    <label className="block text-sm mb-1">Email</label>
                    <input className="w-full border rounded-xl px-3 py-2" value={lead.email} onChange={e=>setLead({...lead,email:e.target.value})}/>
                  </div>
                  <div>
                    <label className="block text-sm mb-1">Phone</label>
                    <input className="w-full border rounded-xl px-3 py-2" value={lead.phone} onChange={e=>setLead({...lead,phone:e.target.value})}/>
                  </div>
                  <div>
                    <label className="block text-sm mb-1">Referral code (optional)</label>
                    <input className="w-full border rounded-xl px-3 py-2" value={lead.referral} onChange={e=>setLead({...lead,referral:e.target.value})}/>
                  </div>
                  <div>
                    <label className="block text-sm mb-1">VAT number (optional)</label>
                    <input className={`w-full border rounded-xl px-3 py-2 ${lead.vat && !isLikelyUkVat(lead.vat)?"border-red-400":""}`} value={lead.vat} onChange={e=>setLead({...lead,vat:e.target.value})}/>
                    <div className="text-xs text-[var(--sbx-mute)] mt-1">
                      {lead.vat ? (isLikelyUkVat(lead.vat)?"Format looks OK. ":"Check format (9 or 12 digits). ") : "" }
                      <a className="underline" href="https://www.gov.uk/check-uk-vat-number" target="_blank" rel="noopener">Verify on HMRC VAT checker</a>
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm mb-1">Notes</label>
                    <textarea className="w-full border rounded-xl px-3 py-2" rows="3" value={lead.notes} onChange={e=>setLead({...lead,notes:e.target.value})}></textarea>
                  </div>
                </div>

                <div className="flex gap-3 mt-4">
                  <button className="px-4 py-2 rounded-xl border font-semibold" onClick={saveLead}>Save lead</button>
                  {csvUrl && <a className="px-4 py-2 rounded-xl border font-semibold" href={csvUrl} download="sbx_lead.csv">Download CSV</a>}
                </div>

                <div className="mt-4 flex flex-wrap items-center gap-3">
                  <a className="px-4 py-2 rounded-xl bg-[var(--sbx-blue)] text-white font-semibold" href={sbxMailHref}>Email SBX</a>
                  <a className={`px-4 py-2 rounded-xl border font-semibold ${lead.email?"":"opacity-50 pointer-events-none"}`} href={prospectMailHref}>Email prospect</a>
                  <button className="px-4 py-2 rounded-xl border font-semibold" onClick={copyShare}>{copied?"Link copied!":"Copy shareable link"}</button>
                </div>
                <p className="text-xs text-[var(--sbx-mute)] mt-2">Tip: “Print” → “Save as PDF” to attach a copy.</p>
              </div>

              <div>
                <div>
                  <label className="block text-sm mb-1">Upload trial balance / transactions (CSV)</label>
                  <input type="file" accept=".csv,.txt" onChange={onFileUpload} className="w-full border rounded-xl px-3 py-2"/>
                  <p className="text-xs text-[var(--sbx-mute)] mt-1">We’ll estimate complexity from line count; this can lower our price confidence (no change to price shown).</p>
                </div>

                <div className="mt-4">
                  <a className="px-4 py-2 rounded-xl border font-semibold" href={icsUrl} download="sbx-intake-tasks.ics">Download setup tasks (.ics)</a>
                  <div className="text-xs text-[var(--sbx-mute)] mt-1">Adds dated tasks to your calendar (ID, agent auths, bank feeds, VAT MTD, etc).</div>
                </div>

                <div className="mt-4">
                  <label className="inline-flex items-center gap-2 text-sm">
                    <input className="chk" type="checkbox" checked={lead.bankFeeds} onChange={e=>setLead({...lead,bankFeeds:e.target.checked})}/>
                    Include bank feeds & rules setup (one-off £40)
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div className="no-print flex items-center justify-between gap-3">
            <div className="text-sm text-[var(--sbx-mute)]">Brand: <span className="text-[var(--sbx-blue)] font-semibold">SBX Accountants</span></div>
            <div className="flex flex-wrap gap-3 items-center">
              {!sharedView && <button className="px-5 py-2 rounded-xl border font-semibold" onClick={onBack}>Back</button>}
              {sharedView && <a className="px-5 py-2 rounded-xl border font-semibold" href={location.pathname}>Start editing</a>}
              <button className="px-5 py-2 rounded-xl bg-[var(--sbx-blue)] text-white font-semibold" onClick={printQuote}>Print</button>
              <a className="px-5 py-2 rounded-xl border font-semibold"
                 href={sbxMailHref}
                 target="_blank" rel="noopener">Email SBX</a>
              <span className="text-xs text-[var(--sbx-mute)]">Tip: use “Print” → “Save as PDF”, then attach it to the email.</span>
            </div>
          </div>
        </div>
      );
    }

    /*************** Root ***************/
    function App(){
      // Read shared state from hash if present
      const hash=location.hash || "";
      const match = hash.match(/#q=([^&]+)/);
      const sharedInitial = match ? decodeShare(match[1]) : null;
      const sharedView = !!sharedInitial;

      const s = useQuoteState(sharedInitial);
      const [page,setPage]=React.useState(sharedView?2:1);

      return (
        <div className="max-w-6xl mx-auto px-4 py-6">
          <header className="no-print mb-6">
            <div className="flex items-center justify-between">
              <div>
                <h1 className="text-2xl md:text-3xl font-semibold text-[var(--sbx-blue)]">SBX Quote Builder</h1>
                <p className="text-sm text-[var(--sbx-mute)]">Two quick steps. Clear, no-VAT pricing.</p>
              </div>
              <span className="text-xs px-2 py-1 rounded-full bg-blue-50 text-[var(--sbx-blue)]">Stage {page} of 2</span>
            </div>
          </header>

          {page===1
            ? <InputsSnake s={s} onNext={()=>setPage(2)} readOnlyMode={false}/>
            : <Quote s={s} onBack={()=>setPage(1)} sharedView={sharedView}/>
          }
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>);
  </script>
</body>
</html>
